        <hgroup>
            <h2>Ponudi pomoc</h2>
            <h3>Opis nudjenja pomoci</h3>
        </hgroup>

        <div class="col-md-12">
            <form action="#">
                <div class="col-md-6">
                    <h3>Vrsta pomoći</h3>
                    <div class="controls">

                            <input type="checkbox" name="pomoc[]" value="smjestaj" class="form-control"/>
                            <label>Smještaj</label>
                    

                        <input type="checkbox" name="pomoc[]" value="smjestaj"/> Hrana <br/>
                        <input type="checkbox" name="pomoc[]" value="smjestaj"/> Voda <br/>
                        <input type="checkbox" name="pomoc[]" value="smjestaj"/> Prevoz <br/>
                        <input type="checkbox" name="pomoc[]" value="smjestaj"/> Odjeća <br/>
                        <input type="checkbox" name="pomoc[]" value="smjestaj"/> Materijal <br/>
                        <input type="checkbox" name="pomoc[]" value="smjestaj"/> Fizički rad <br/>
                        <input type="checkbox" name="pomoc[]" value="smjestaj"/> Alat <br/>
                    </div>

                </div>

                <div class="col-md-6">
                    <h3>Oblast</h3>
                    <div class="col-md-2">
                        <label for="drzava">Država</label>
                    </div>
                    <div class="col-md-10">
                        <select name="drzava" id="drzava" class="form-control">
                            <option value="ba">Bosna i Hercegovina</option>
                            <option value="sr">Srbija</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="regija">Regija</label>
                    </div>
                    <div class="col-md-10">
                        <select name="regija" id="regija" class="form-control">
                            <option value="ba">Sarajevosko Romanijska</option>
                            <option value="sr">Banjalucka</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="grad">Grad</label>
                    </div>
                    <div class="col-md-10">
                        <select name="grad" id="grad" class="form-control">
                            <option value="sarajevo">Sarajevo</option>
                            <option value="banjaluka">Banja Luka</option>
                            <option value="banjaluka">Beograd</option>
                        </select>
                    </div>
                    <h3>Opis</h3>
                    <div class="col-md-12">

                        <textarea name="opis" id="opis" cols="80" rows="5" class="form-control"></textarea>
                    </div>
                </div>
